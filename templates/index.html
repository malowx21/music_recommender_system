<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Recommender</title>
    <style>
        :root { 
            --bg:#001f3f;      
            --card:#003366;    
            --muted:#94a3b8;   
            --text:#ffffff;    
            --accent:#ff4d94;  
        }

        body {
            margin:0; 
            font-family:Arial, Helvetica, sans-serif; 
            background: var(--bg);
            color: var(--text);
        }

        .wrap{
            max-width:600px; 
            margin:50px auto; 
            padding:20px;
            text-align: center;
        }

        .card{
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,.4);
        }

        input[type="text"] {
            width:70%;
            padding:12px;
            border-radius:10px;
            border:1px solid #ccc;
            outline:none;
        }

        button {
            padding:12px 18px;
            border-radius:10px;
            border:none;
            background: var(--accent);
            color:white;
            font-weight:bold;
            cursor:pointer;
        }

        button:hover {
            background: #ff3385; 
        }

        .results {
            margin-top: 20px;
            text-align: left;
        }

        .results h2 {
            color: var(--accent);
        }

        .song-item {
            background: #002244;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <h1>ðŸŽµ Music Recommender ðŸŽµ</h1>
            <p>Enter a song name and find similar tracks</p>

            <!-- Formulaire reliÃ© Ã  Flask -->
            <form  method="POST" action="/">
                <input type="text" name="title" placeholder="Enter a song...">
                <button type="submit">Search</button>
            </form>

            <!-- Zone pour afficher les rÃ©sultats -->
            <div class="results">
                {% if results %}
                <h2>Recommendations:</h2>
                <ul>
                    {% for song in results %}
                        <li>{{ song }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
